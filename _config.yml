# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Sebastian Funk
email: sebastian.funk@lshtm.ac.uk
description: > # this means to ignore newlines until "baseurl:"
  Sebastian Funk's academic website.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://sbfnk.github.io" # the base hostname & protocol for your site
twitter_username: sbfnk
github_username:  sbfnk
scholar_profile: yOo8u2gAAAAJ

# Build settings
markdown: kramdown

exclude:
  - Gemfile
  - Gemfile.lock

google_analytics: UA-79628714-1

scholar:
  style: biometrics
  locale: en

  sort_by: year, month
  order: descending

  group_by: year
  group_order: descending

  source: ./_bibliography
  bibliography: references.bib
  bibliography_template: bib

  replace_strings: true
  join_strings:    true

  repository: pubs

  use_raw_bibtex_entry: true
  bibtex_filters:
  - superscript
  - latex

  details_dir:    bibliography
  details_layout: bibtex.html
  details_link:   Details

  bibliography_item_tag: 'p'

  query: "@*"
