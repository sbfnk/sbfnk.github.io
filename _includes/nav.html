<ul class="menu">

    {% for seb in site.data.menu %}
    {% if seb.subcategories != null %}
    <li><a href="{{ seb.href }}" class="page-link">{{ seb.title }}</a>
    <ul class="sub-menu">
    {% for subcategory in seb.subcategories %}
    <li><a href="{{ subcategory.subhref }}">{{ subcategory.subtitle }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
     <li><a href="{{ seb.href }}" class="page-link">{{ seb.title }}</a>
    {% endif %}
    </li>
    {% endfor %}
    </ul>
